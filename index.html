<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Static Template</title>
  </head>
  <body>
    <div id="main">
      <div class="row">
        <div class="col">
          <h2>
            Hello, Welcome Back
          </h2>
          <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="dow">             
              <input autofocus type="text" name="name" id="email" class="input-field" placeholder="Username or email" required>
            </div>
            <div class="dow">              
              <input type="password" name="password" id="password" class="input-field" required placeholder="Password">
            </div>            
            <div class="dow">
              <div id="preferences" style="list-style: none;">
                <p class="checkbox"><label><input name="prefer" value="Yes" type="checkbox">Remember Me</label>
                </p>
                <p>Forgot Password ?</p>
              </div>
            </div>     
          </form>
          <button id="submit" type="submit">Submit</button>
          <p class="bot">Don't have an account? <a href="#">Click Here</a></p>
        </div>
      </div> 
    </div>
  </body>
</html>
